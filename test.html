<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Date & Time</title>
</head>
<body>

  <h1>ðŸ•’ Real-Time Clock</h1>
  <div id="date">Date: Loading...</div>
  <div id="clock">Time: Loading...</div>

  <script>
    function updateClock() {
      const now = new Date();

      // Format time
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      // Add leading zeros
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      // Format date
      const day = now.getDate();
      const month = now.getMonth() + 1; // month starts from 0
      const year = now.getFullYear();

      // Set to HTML
      document.getElementById("date").innerText = `Date: ${day}/${month}/${year}`;
      document.getElementById("clock").innerText = `Time: ${hours}:${minutes}:${seconds}`;
    }

    // Call once instantly
    updateClock();

    // Then update every second
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
